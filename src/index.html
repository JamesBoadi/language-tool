<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>JavaScript Boilerplate</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.tmp) css/style.min.css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- endbuild -->
    <!--[if lt IE 9]>

<body>
    <div>
        <div class="parent-container">

            <div class="container">
                <div class="grid-item">
                    <div class="border">
                        <span id="editable-text-placeholder" class="editable-text-placeholder">Input...</span>
                        <textarea id="editable" class="editable">
                           
                        </textarea>
                   
                    </div>
                    <button id="submit" class="submit btn btn-square-md fs-5" onclick="onSubmitEvent()">
                        Check
                    </button>

                </div>

                <div id="loadingAnimation" class="lds-ring">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="output">
                <div class="container">
                    <div id="output-container" class="editable" style="transform: translate(10px, 25px); ">
                        <h4 id="output-text-placeholder" class="output-text-placeholder">Output...</h4>
                        <p id="output-text" class="output-text" style="z-index: 999;">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="js/helpers/helpers.js"></script>
    <script src="js/main.js"></script>
    <script src="js/helpers/tagGenerator.js"></script>
    <script src="js/settings.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <!-- JavaScript at the bottom for fast page loading -->
